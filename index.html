<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintra Artisan - Digital Printing Services</title>
    <style>
        /* Define CSS variables for light and dark themes */
        :root {
            --background-color: #f9f9f9;
            --text-color: #333;
            --header-bg-color: #333;
            --nav-bg-color: #444;
            --nav-text-color: #fff;
            --content-bg-color: #fff;
            --content-text-color: #000;
            --content-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .dark-theme {
            --background-color: #333;
            --text-color: #ccc;
            --header-bg-color: #222;
            --nav-bg-color: #555;
            --nav-text-color: #fff;
            --content-bg-color: #444;
            --content-text-color: #ccc;
            --content-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        /* Apply CSS variables */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: var(--header-bg-color);
            color: var(--nav-text-color);
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: var(--nav-bg-color);
            padding: 10px;
        }
        nav a {
            color: var(--nav-text-color);
            text-decoration: none;
            margin: 0 20px;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--content-bg-color);
            color: var(--content-text-color);
            border-radius: 5px;
            box-shadow: var(--content-shadow);
        }
    </style>
</head>
<body>
    <header>
        <h1>Sintra Artisan</h1>
        <p>Digital Printing Services</p>
        <!-- Theme switcher button -->
        <button onclick="toggleTheme()">Switch Theme</button>
    </header>
    <nav>
        <a href="#printing">Document Printing</a>
        <!-- ... other links ... -->
    </nav>
    <div class="content">
        <!-- Content sections for each service -->
        <section id="printing">
            <h2>Document Printing</h2>
            <p>We offer high-quality document printing services for various needs.</p>
        </section>
        <!-- ... other sections ... -->
    </div>
    <script>
        // Function to toggle the theme
        function toggleTheme() {
            var body = document.body;
            body.classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
